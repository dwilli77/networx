<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="./client/assets/images/min-logo.png"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
      networxusa | login
    </title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- CSS Files -->
    <link
      href="./client/assets/css/material-kit.css?v=2.1.1"
      rel="stylesheet"
    />
    <link href="./client/assets/demo/demo.css" rel="stylesheet" />
    <link href="./client/assets/demo/vertical-nav.css" rel="stylesheet" />
  </head>

  <body>
    <div class='row'>
      <div
        class="col-md-10 ml-auto mr-auto"
        style="background-image: url(./assets/images/horizontal-logo.png); height: 170px; background-size: contain; background-position: center; background-repeat: no-repeat"
      ></div>
    </div>
    <div class="row">
      <div class='col-md-8 ml-auto mr-auto' style='display: flex; justify-content: center'>
        <div class='login-container'>
          <p>Username:</p>
          <input type="text" style='height: 24px; width: 400px; border-radius: 5px'/>
          <p>Password:</p>
          <input type='password' style='height: 24px; width: 400px; border-radius: 5px'/>
          <div style='display: flex; align-items: center; justify-content: center; margin-top: 15px'>
            <button style='font-size: 24px; background-color: #276c7d; color: #f5821f; padding: 5px 15px; border-radius: 500px; cursor: pointer'>Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  
    <!--   Core JS Files   -->
    <script
      src="./client/assets/js/core/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./client/assets/js/core/popper.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./client/assets/js/core/bootstrap-material-design.min.js"
      type="text/javascript"
    ></script>
    <script src="./client/assets/js/plugins/moment.min.js"></script>

      type="text/javascript"
    ></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->

      src="./client/assets/js/plugins/nouislider.min.js"
      type="text/javascript"
    ></script>
    <!--  Google Maps Plugin    -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->

    <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
    <script
      src="./client/assets/js/plugins/bootstrap-selectpicker.js"
      type="text/javascript"
    ></script>
    <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
    <script
      src="./client/assets/js/plugins/jasny-bootstrap.min.js"
      type="text/javascript"
    ></script>
    <!--	Plugin for Small Gallery in Product Page -->
    <script
      src="./client/assets/js/plugins/jquery.flexisel.js"
      type="text/javascript"
    ></script>
    <!-- Plugins for presentation and navigation  -->
    <script
      src="./client/assets/demo/modernizr.js"
      type="text/javascript"
    ></script>
    <script
      src="./client/assets/demo/vertical-nav.js"
      type="text/javascript"
    ></script>

    ></script>
